<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Management - User View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .nav-links {
            margin-top: 15px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-right: 20px;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .model-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .model-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .model-id {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }
        
        .model-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status-downloading {
            background: #fff3cd;
            color: #856404;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .empty-state h2 {
            color: #666;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #999;
        }
        
        .stats-panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-box {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .usage-badge {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .first-downloader {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Model Management System</h1>
            <p class="subtitle">View and browse available models</p>
            <div class="nav-links">
                <a href="/">User View</a>
                <a href="/admin">Admin Panel</a>
            </div>
        </header>
        
        <div class="stats-panel">
            <h2>System Statistics</h2>
            <div class="stats-grid" id="stats-grid">
                <div class="stat-box">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Total Models</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Total Size</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Unique Users</div>
                </div>
            </div>
        </div>
        
        <div id="app">
            <div class="loading">Loading models...</div>
        </div>
    </div>
    
    <script>
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }
        
        function formatDate(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleString();
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success && data.stats) {
                    const stats = data.stats;
                    document.getElementById('stats-grid').innerHTML = `
                        <div class="stat-box">
                            <div class="stat-value">${stats.total_models}</div>
                            <div class="stat-label">Total Models</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${formatBytes(stats.total_size_bytes)}</div>
                            <div class="stat-label">Total Size</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${stats.total_requests}</div>
                            <div class="stat-label">Total Requests</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${stats.unique_users}</div>
                            <div class="stat-label">Unique Users</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                const app = document.getElementById('app');
                
                if (data.success && data.models.length > 0) {
                    app.innerHTML = '<div class="models-grid">' +
                        data.models.map(model => {
                            const stats = model.stats || {};
                            return `
                            <div class="model-card">
                                <div class="model-name">${model.name}</div>
                                <div class="model-id">ID: ${model.id}</div>
                                <span class="status-badge status-${model.status}">${model.status}</span>
                                <span class="usage-badge">${stats.download_count || 0} downloads</span>
                                <div class="model-info">
                                    <div class="info-row">
                                        <span class="info-label">Size:</span>
                                        <span class="info-value">${formatBytes(model.size_bytes)}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Downloaded:</span>
                                        <span class="info-value">${formatDate(model.downloaded_at)}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Total Requests:</span>
                                        <span class="info-value">${stats.total_requests || 0}</span>
                                    </div>
                                </div>
                                ${stats.first_downloaded_by ? `
                                <div class="first-downloader">
                                    First downloaded by: <strong>${stats.first_downloaded_by}</strong>
                                    <br>From: ${stats.first_downloaded_from || 'Unknown'}
                                </div>
                                ` : ''}
                            </div>
                        `;
                        }).join('') +
                        '</div>';
                } else {
                    app.innerHTML = `
                        <div class="empty-state">
                            <h2>No Models Available</h2>
                            <p>There are currently no models in the system. Contact your administrator to download models.</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Failed to load models. ${error.message}
                    </div>
                `;
            }
        }
        
        // Load data on page load
        loadStats();
        loadModels();
        
        // Refresh every 10 seconds
        setInterval(() => {
            loadStats();
            loadModels();
        }, 10000);
    </script>
</body>
</html>
